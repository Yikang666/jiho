name: Build Flutter APK

on:
  tags:
    - v*
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.8'
        channel: 'stable'
    
    - name: Install dependencies
      run: flutter pub get
    
    - name: Build APKs for different architectures
      run: |
        flutter build apk --split-per-abi && flutter build apk
        
    - name: Upload APKs
      uses: actions/upload-artifact@v3
      with:
        name: release-apks
        path: build/app/outputs/flutter-apk/app-*.apk